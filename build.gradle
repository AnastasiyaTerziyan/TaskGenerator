plugins {
    id 'groovy'
    id "org.flywaydb.flyway" version "5.2.0"
}

group 'terzijan.homework'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.5.2'
    compile group: 'com.h2database', name: 'h2', version: '1.4.197'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

flyway {
    url = 'jdbc:h2:~/tasksGenerator'
    locations = ["filesystem:${file('src/main/resources/migration')}"]
}